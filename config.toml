baseURL = "http://example.org/"
languageCode = "ja-JP"
title = "Hugo Themes EXPO"

defaultContentLanguage = "ja"

# Pagination
paginate = 3
paginatePath = "page"

# CJK configuration
hasCJKLanguage = true

# Syntax highlighting
pygmentsCodefences = true
pygmentsStyle = "dracula"

# Theme to use
theme = "hugo-bootstrap"

[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
# googleAnalytics = "UA-47268287-3"

[languages.en]
  languageName = "English"

  # Replace the default footer message with a localized message
  # copyright = "Hugo template made with ❤ by Xzya"

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
  [[languages.en.menu.main]]
    url = "/about/"
    name = "About"
    weight = 2
  [[languages.en.menu.main]]
    url = "/contact/"
    name = "Contact"
    weight = 3

[languages.ja]
  languageName = "日本語"

  # Replace the default footer message with a localized message
  # copyright = "Hugo template made with ❤ by Xzya"

  [[languages.ja.menu.main]]
    url = "/"
    name = "記事一覧"
    weight = 1
  [[languages.ja.menu.main]]
    url = "/about/"
    name = "このサイトについて"
    weight = 2
  [[languages.ja.menu.main]]
    url = "/contact/"
    name = "著者"
    weight = 3

# Links format

[permalinks]
  post = "/:year-:month/:title/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "John Doe"

  # Date format (default: Jan 2, 2006)
  date_format = "2006/01/02"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  # Bootswatch theme
  bootswatch = "cerulean"

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5
